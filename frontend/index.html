<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1 class="text-center m-3 text-light">Poker Tournament Records</h1>
        <div style="text-align: center;">
            <p class="text-light">Filter by year: </p>
            <select multiple name="filterYear" id="filterYear" style="width: 25%;">
                <option value="all" selected>All</option>
            </select>
        </div>
    
        <div class="grid-container accordion">
            <div class="header fs-6 p-2" style="background-color: #303030; color:white">Name</div>
            <div class="header fs-6 p-2" style="background-color: #C04141; color:white">Points</div>
            <div class="header fs-6 p-2" style="background-color: #495292; color:white">Rankings</div>
        </div>
    </main>
</body>
</html>
